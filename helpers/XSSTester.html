<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <title>Cross Site Scripting Tester</title>
        <script src="../js/include_element.js"></script>
        <include-element src="../partials/header.html">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        </include-element>
    </head>
    <body class="container px-4 text-center">
        <include-element src="../partials/navbar.html"></include-element>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Cross Site Scripting Tester</h1>
            <p>No alerts? You are likely protected against XSS attacks! Check console for more information</p>
        </div>
        <script>
            if(window.top !== window){
                console.log("The script is manipulating the DOM above itself!");
                console.log("This indicates that your website is potentially vulnerable to XSS\nAttempting to inject dummy cookie reader to root window.")
                try {
                    var sc = window.top.document.createElement("script");
                    sc.src = "https://noahgwood.github.io/WebHelp/js/xss_injection.js"                
                } catch (error) {
                    console.log("Browser succesfully prevented XSS injection.");
                }
            }
        </script>
        <include-element src="../partials/footer.html"></include-element>
    </body>
</html>
