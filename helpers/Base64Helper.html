<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <title>Base64 Encoder/Decoder</title>
        <script src="../js/include_element.js"></script>
        <include-element src="../partials/header.html">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        </include-element>
    </head>
    <body class="container px-4 text-center">
        <include-element src="../partials/navbar.html"></include-element>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Base64 Encode/Decode Tool</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="base64Form">
                        <div class="row">
                            <div class="form-group col">
                                <label for="plainText">Plaintext:</label>
                                <textarea class="form-control" id="plainText" rows="5"></textarea>     
                            </div>
                            <div class="form-group col">
                                <label for="encodedText">Base64 Encoded Text:</label>
                                <textarea class="form-control" id="encodedText" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col row m-auto">
                                <button type="button" class="btn btn-primary btn-block" onclick="encodeText()">Encode</button>
                              </div>
                              <div class="col row m-auto">
                                <button type="button" class="btn btn-primary btn-block" onclick="decodeText()">Decode</button>
                              </div>
                        </div>
                        <div class="form-group">
                            <label for="output">Output</label>
                            <textarea class="form-control" id="output" rows="5" readonly></textarea>
                          </div>      
                  </form>
                </div>
            </div>
        </div>
        <script>
            let outp = document.getElementById("output");
            let plain = document.getElementById("plainText");
            let encoded = document.getElementById("encodedText");

            function encodeText(){
                outp.value = encodeURIComponent(btoa(plain.value));
            }
            function decodeText(){
                outp.value = atob(decodeURIComponent(encoded.value));
            }
        </script>
        <include-element src="../partials/footer.html"></include-element>
    </body>
</html>
